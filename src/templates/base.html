<!doctype html>
<html lang='en'>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/bootstrap-responsive.css">
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,700" rel="stylesheet" type="text/css">
        <style>
          body {
            background-color: #fdfdfd;
            color: #445566;
            font: 100%/1.5 'Source Sans Pro', Helvetica, sans-serif;
          }

          h6 {
            font-weight: lighter;
          }

          h6, small {
            color: #8f8f8f;
            letter-spacing: 1px;
            font-size: 14px;
          }

          h4 {
            font-size: 24px;
          }

          blockquote {
            border-left: 5px solid #d9d9d9;
            margin: 0 0 35px;
          }

          a {
            color: #05B01C;
          }
          a:hover, a:hover h6, a:hover small {
            text-decoration: none;
            color: #06CC21;
          }
          a:active h6, a:active small {
            color: #06CC21;
          }

          code {
            color: #048A16;
          }

          /* user-selected text
          */
          ::-moz-selection {
            background: #05B01C;
            color: #fdfdfd;
            text-shadow: none;
          }
          ::selection {
            background: #05B01C;
            color: #fdfdfd;
            text-shadow: none;
          }

          .header {
            padding: 15px 0 15px 0;
          }
          .header h4 {
            color: #048215;
          }

          .indicator {
            position: relative;
            right: 11px;
          }

          .content {
            margin-bottom: 55px;
          }

          .tags-container .meta-pages {
            margin-right: 50px;
            float: left;
          }
          .tags-container .tags {
            float: left;
            padding-bottom: 20px;
          }
          .visible-phone .tags-container {
              border-top: 1px solid #c8decb;
              padding-top: 5px;
          }
        </style>

        {% block head %}
        {% endblock %}
    </head>

    <body>

      <div class='header row'>
        {% block header %}
        {% endblock %}
      </div>

      <div class='row'>
        {% block content %}
        {% endblock %}
      </div>

      <div class='row'>
        {% block footer %}
        {% endblock %}
      </div>

    </body>

</html>
